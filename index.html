<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Akan Name Generator</title>
</head>
<body>
    <section class="Intro-section">
        <h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Flag_of_Ghana.svg/1280px-Flag_of_Ghana.svg.png?20240615183953"
   alt="Ghana Flag" width=30px height=auto >
  
        Akan Name Generator</h1>
        <p>
           Welcome to the Akan Name Generator! <br>
           Akan names come from Ghanaian culture, where children are named based on the day they were born. 
        </p>
    </section>
    <section class="input-form">
        <form id="nameForm">
            <h2>Enter Your Details</h2><br> 
            <label for="birthyear">Enter your birth year:</label>   
            <input type="number" id="birthyear" name="birthyear" placeholder="e.g 1996" required>
            <br><br>
            <label for="birthmonth">Enter your birth month:</label>
            <input type="number" id="birthmonth" name="birthmonth" placeholder="e.g 12" required>
            <br><br>
            <label for="birthday">Enter your birth day:</label>
            <input type="number" id="birthday" name="birthday" placeholder="e.g 25" required>
            <br><br>
            <label for="gender">Select your gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br><br>
            <button onclick="getAkanName()" type="submit">Get Akan Name</button>
        </form>
        <div class="result-container" id="result-box">
            <div id="result-message"></div>

                <!-- Result will be displayed here -->
            
            
            </div>
        </div>
    </section>
   <script src="script.js"></script> 
</body>
</html>
